<div class="form-group">
    <h5 class="box-title">{{ title }}</h5>
    <table id="attachments-table" class="col-xs-8">
        <tbody id="{{ products_formset.prefix }}_table">
        {% for form in products_formset.forms %}
            <tr class="{% cycle row1 row2 %} formset_row">
                <td>
                    {{ products_formset.management_form }}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                </td>
                {% for field in form.visible_fields %}
                    <td class="{% if form.type.errors %}error{% endif %}">
                        {{ field }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
