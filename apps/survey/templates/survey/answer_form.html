{% extends "adminlte/common_form.html" %}
{% load static adminlte_tags %}

{% block form_content %}
    <div class="col-xs-12">
    {% for field in form %}
        <div class="form-group {% if field.errors %}error{% endif %} {% if field.is_hidden %}hide{% endif %}">
            <label for="id_{{ field.name }}" class="col-sm-2 col-xs-3 control-label">{{ field.label }}</label>
            <div class="col-sm-6 col-xs-9">
                {{ field }}
            </div>
            {% if field.errors %}
                <div class="col-sm-4 col-xs-12">
                    {{ field.errors }}
                    <span class="help-block">{{ field.help_text }}</span>
                </div>
            {% endif %}
        </div>
    {% endfor %}
    </div>
{% endblock %}

{% block footer_page_script %}
    <script>
        var answerEditPageVue = new CommonFormPageVue({
            data: {
                list_api_tag: 'api:answer-list',
                delete_api_tag: 'api:answer-delete',
                detail_api_tag: 'api:answer-detail',

                create_url_tag: 'survey:answer-add',
                list_url_tag: 'survey:answer-list',
                detail_url_tag: 'survey:answer-detail',
                update_url_tag: 'survey:answer-update'
            }
        });
    </script>
{% endblock %}
