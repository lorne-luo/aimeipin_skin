<ul id="{{ number }}">
    <li><p>{{ field.label }}</p>{% if field.field.required %}<span class="required">*</span>{% endif %}</li>
    <li>{{ field }}</li>
    {% if field.help_text %}
        <li>{{ field.help_text }}</li>
    {% endif %}

    {% if field.errors %}
        <li>
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
        </li>
	{% endif %}
</ul>
